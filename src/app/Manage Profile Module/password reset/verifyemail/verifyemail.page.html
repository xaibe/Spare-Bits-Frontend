<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="forgotpassword"></ion-back-button>
      </ion-buttons>
      <ion-title>
          Verify Email
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="verifyForm">
      <ion-grid>
          <ion-row color="secondary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div class="logo" text-center padding>
                     <img class="logo1"src="../../assets/icon/logo_size.jpg" width="180px" height="180px"/> 
                  </div>
                  <div padding>
                      <ion-item>
                          <ion-input name="verificationcode" type="text" placeholder="Enter Your Verification code " formControlName="verificationcode"></ion-input>
                      </ion-item>
                  </div>
                  <br>
                  <div padding>
                    <ion-button color="secondary" shape="round" size="large"  (click)="verify()" expand="block">Verify
                        <ion-spinner name="bubbles" *ngIf="clicked"></ion-spinner>
                    </ion-button>
                    <br><br><br>
                </div>
                 

                  <br><br><br><br><br><br><br><br><br><br><br>
                  <div text-center>
                      <p>Copyright 2020. All rights reserved.</p>
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>
</ion-content>
