<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>
         Reset Password
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="changePasswordForm">
      <ion-grid>
          <ion-row color="secondary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div class="logo" text-center padding>
                     <img class="logo1"src="../../assets/icon/logo_size.jpg" width="180px" height="180px"/> 
                  </div>
                  
                  <br>
                  
                  <div padding>
                    <ion-item>
                      <ion-input name="password" type="password" placeholder="Enter Your New Password " formControlName="password"></ion-input>
                    </ion-item>
                </div>
               
                <br>
                  
                <div padding>
                      <ion-button color="secondary" shape="round" size="large" [disabled]="changePasswordForm.invalid" (click)="updatePassword()" expand="block"> Change Password
                          <ion-spinner name="bubbles" *ngIf="clicked"></ion-spinner>
                      </ion-button>
                  </div>


                  <br><br><br><br><br><br><br><br><br><br><br>
                  <div text-center>
                      <p>Copyright 2020. All rights reserved.</p>
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>
</ion-content>
