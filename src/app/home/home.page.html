<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Home </ion-title>

    <!-- autocomplete="true" spellcheck="true" -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar
      (ionInput)="mySearch($event)"
      slot="secondary"
      autocomplete="off"
      autocorrect="off"
      [disabled]="!notfound"
      spellcheck="true"
      animated="true"
      color="light"
    ></ion-searchbar>
  </ion-toolbar>
  <ion-label class="labelclass" [hidden]="emptyarray">
    Sorry Can Not Find Any Match !
  </ion-label>

  <ion-label class="labelclass" [hidden]="notfound">
    Sorry Can not Find Any Poduct !
  </ion-label>

  <!-- (ionInput)="mySearch($event.target.value)"  -->
  <!-- (search)="mySearch($event.target.value)"  -->
  <ion-grid>
    <ion-row>
      <ion-col
        sizeLg="4"
        sizeMd="4"
        sizeXs="6"
        *ngFor="let product of products"
        class="line"
      >
        <ion-row>
          <ion-col size="12">
            <!-- <ion-thumbnail slot="start" > -->
            <img
              src="{{baseimageurl}}{{product.mainimage}}"
              failedUrl="image"
              onerror="this.src='assets/icon/book.png'"
            />
            <!-- <ion-img *ngIf="!image ||  image=='null' " [src]="'assets/icon/book.png'">
      </ion-img>          
    </ion-thumbnail> -->
          </ion-col>

          <ion-col size="12">
            <ion-label (click)="changeUrl(product)">
              {{product.name}}
            </ion-label>
          </ion-col>

          <ion-col size="7">
            <ion-label color="secondary">
              <!-- {{"Rs"+ product.price}} -->
              {{product.price|currency:'PKR'}}
            </ion-label>
          </ion-col>

          <ion-col size="2" class="buttonicon">
            <ion-button fill="clear" size="small">
              <ion-icon name="heart" slot="end" class="heart"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-button
              class="buttonicon"
              fill="clear"
              (click)="changeUrl(product)"
            >
              <ion-icon name="cart"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="loading">
    <ion-list>
      <ion-item *ngFor="let item of skeletonlist">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
