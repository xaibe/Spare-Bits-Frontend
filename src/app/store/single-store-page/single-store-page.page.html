<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button   defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!singlestore" class="ion-text-center">Store Details</ion-title>
  
    <ion-title *ngIf="singlestore" class="ion-text-center">{{singlestore.name}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="singlestore" >



<ion-card >
  <ion-card-header>


  <ion-slides    pager="true" >
  <ion-slide *ngFor="let img of singlestore.image_url" >
    <img  src="{{baseimageurl}}{{img}}" failedUrl="image"  onerror="this.src='assets/icon/book.png'"/>
  </ion-slide>
  </ion-slides>
</ion-card-header>

  <ion-card-content>
    

 Address :
 <ion-label color="secondary">  {{singlestore.Address1+","+singlestore.City+","+singlestore.Province+","+singlestore.Zipcode}}</ion-label><br>
<ion-grid>
  <ion-row>
    <ion-col size="8">
 
    Phone#
    <ion-label  color="secondary">  {{singlestore.Phone}}</ion-label><br>

    Catageory :
    <ion-label  color="secondary">  {{singlestore.catageory}}</ion-label><br>
       
    </ion-col>
<ion-col size="4">
<!-- (click)="chat(product)" -->
<ion-button  class="chatbtn" (click)="chat(singlestore.email)" size="default">
  <ion-label >Chat</ion-label>
  <ion-icon name="chatbubbles-outline"></ion-icon>
     </ion-button>

</ion-col>
  </ion-row>
</ion-grid>


</ion-card-content>
</ion-card>

<ion-card>

    <ion-grid>
        <ion-row>
    <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let product of products" class="line">
<ion-row>


<ion-col size="12">
  <!-- <ion-thumbnail slot="start" > -->
    <img  src="{{baseimageurlpro}}{{product.mainimage}}" failedUrl="image"  onerror="this.src='assets/icon/book.png'"/>
     <!-- <ion-img *ngIf="!image ||  image=='null' " [src]="'assets/icon/book.png'">
    </ion-img>          
  </ion-thumbnail> -->

</ion-col>

<ion-col size="12" >

<ion-label>
{{product.name}}
</ion-label>


</ion-col>

<ion-col size="7">

<ion-label color="secondary">
  {{"Rs"+ product.price}}

</ion-label>  


</ion-col> 

<ion-col size="2" >

<ion-button class="buttonicon" fill="clear" (click)="changeUrl(product)">
  <ion-icon name="cart" ></ion-icon>
</ion-button> 

</ion-col>

<ion-col size="2" class="ion-text-right">


  <ion-button fill="clear" size="small" >
    <ion-icon name="heart" slot="end" class="heart"></ion-icon>
  </ion-button>

</ion-col>

</ion-row>
   
</ion-col>
  </ion-row>
</ion-grid>
</ion-card>
</ion-content>
